{% extends 'cms_page/cmsbase.html' %}

{% block title %}Travion | Tambah Armada{% endblock %}
{% block page_title %}Tambah Armada Bus{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Form Tambah Armada</h2>

    <form method="POST" action="{{ url_for('main.tambah_armada') }}" class="space-y-5">
        <!-- Plat Nomor -->
        <div>
            <label for="nopol" class="block mb-1 font-medium text-gray-700">Plat Nomor</label>
            <input type="text" name="nopol" id="nopol" required
                class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Contoh: B 1234 XYZ">
        </div>

        <!-- Nama Bus -->
        <div>
            <label for="nama_bus" class="block mb-1 font-medium text-gray-700">Nama Bus</label>
            <input type="text" name="nama_bus" id="nama_bus" required
                class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Contoh: PO Sinar Jaya">
        </div>

        <!-- Status -->
        <div>
            <label for="status" class="block mb-2 text-sm font-semibold text-gray-700">Status Kelayakan</label>
            <div class="relative">
                <select name="status" id="status" required
                    class="appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-10 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Pilih Status</option>
                    <option value="layak">Layak</option>
                    <option value="tidak">Tidak Layak</option>
                </select>
                <!-- Icon panah dropdown -->
                <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 7l3-3 3 3m0 6l-3 3-3-3" />
                    </svg>
                </div>
            </div>
        </div>


        <!-- Detail Status -->
        <div>
            <label for="detail_status" class="block mb-1 font-medium text-gray-700">Detail Status</label>
            <textarea name="detail_status" id="detail_status" rows="4"
                class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Contoh: Rem rusak, lampu tidak menyala, perlu perawatan menyeluruh..."></textarea>
        </div>

        <!-- Tombol Simpan & Kembali -->
        <div class="flex justify-between items-center mt-6">
            <a href="{{ url_for('main.list_armada') }}"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-6 py-2 rounded-md transition">
                Kembali
            </a>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition">
                Simpan
            </button>
        </div>

    </form>
</div>
{% endblock %}
