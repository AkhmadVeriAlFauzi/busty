{% extends 'cms_page/cmsbase.html' %}

{% block title %}Busty | Edit Armada{% endblock %}
{% block page_title %}Edit Armada{% endblock %}

{% block content %}
<div class="flex">
    <main class="flex-1 bg-gray-50 min-h-screen py-10 px-6 max-w-3xl mx-auto">

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Data Armada</h2>

            <form method="POST" action="{{ url_for('main.update_armada') }}">
                <!-- Hidden ID -->
                <input type="hidden" name="armada_id" value="{{ armada_data._id }}">

                <!-- Nopol -->
                <div class="mb-4">
                    <label for="nopol" class="block text-sm font-medium text-gray-700 mb-1">Nomor Polisi</label>
                    <input type="text" name="nopol" id="nopol" value="{{ armada_data.nopol }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Nama Bus -->
                <div class="mb-4">
                    <label for="nama_bus" class="block text-sm font-medium text-gray-700 mb-1">Nama Bus</label>
                    <input type="text" name="nama_bus" id="nama_bus" value="{{ armada_data.nama_bus }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Status -->
                <div class="mb-4">
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select name="status" id="status"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">
                        <option value="aktif" {% if armada_data.status == 'aktif' %}selected{% endif %}>Aktif</option>
                        <option value="nonaktif" {% if armada_data.status == 'nonaktif' %}selected{% endif %}>Nonaktif</option>
                        <option value="diperbaiki" {% if armada_data.status == 'diperbaiki' %}selected{% endif %}>Dalam Perbaikan</option>
                    </select>
                </div>

                <!-- Detail Status -->
                <div class="mb-6">
                    <label for="detail_status" class="block text-sm font-medium text-gray-700 mb-1">Detail Status</label>
                    <input type="text" name="detail_status" id="detail_status" value="{{ armada_data.detail_status }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Tombol Aksi -->
                <div class="flex justify-between">
                    <a href="{{ url_for('main.list_armada') }}"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-md transition">Kembali</a>

                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md transition">Simpan Perubahan</button>
                </div>
            </form>
        </div>

    </main>
</div>
{% endblock %}
