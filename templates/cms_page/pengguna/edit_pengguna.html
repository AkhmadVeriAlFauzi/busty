{% extends 'cms_page/cmsbase.html' %}

{% block title %}Edit Pengguna | Busty{% endblock %}
{% block page_title %}Edit Data Pengguna{% endblock %}

{% block content %}
<div class="flex">
  <main class="flex-1 bg-gray-50 min-h-screen py-8 px-6">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Pengguna</h2>

      <form method="POST" action="{{ url_for('main.update_pengguna') }}">
        <input type="hidden" name="user_id" value="{{ user._id|string }}">

        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nama Pengguna</label>
          <input type="text" id="username" name="username" required
                 value="{{ user.username }}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required
                 value="{{ user.email }}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>

        <div class="mb-4">
          <label for="no_hp" class="block text-sm font-medium text-gray-700 mb-1">Nomor HP</label>
          <input type="text" id="no_hp" name="no_hp"
                 value="{{ user.no_hp or '' }}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>

        <div class="mb-4">
          <label for="alamat" class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
          <textarea id="alamat" name="alamat" rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">{{ user.alamat or '' }}</textarea>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru (opsional)</label>
          <input type="password" id="password" name="password"
                 placeholder="Biarkan kosong jika tidak ingin mengubah password"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>

        <div class="flex justify-between mt-6">
          <a href="{{ url_for('main.list_pengguna') }}"
             class="bg-gray-100 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-md transition">Kembali</a>
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition duration-200">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
{% endblock %}
