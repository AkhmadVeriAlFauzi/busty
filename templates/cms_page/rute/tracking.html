<!DOCTYPE html>
<html>

<head>
    <title>Live GPS Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Data dinamis dari Flask (disuntik via render_template)
        const userId = "{{ user_id }}";
        const initialLat = {{ lat }};
        const initialLng = {{ lng }};

        // Inisialisasi peta dan marker dari koordinat awal DB
        const map = L.map('map').setView([initialLat, initialLng], 15);
        const marker = L.marker([initialLat, initialLng]).addTo(map);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Ambil posisi terbaru dari server setiap 5 detik
        setInterval(async () => {
            try {
                const res = await fetch(`/get_location?user_id=${userId}`);
                const data = await res.json();

                const { lat, lng } = data;
                marker.setLatLng([lat, lng]);
                map.setView([lat, lng]);

            } catch (error) {
                console.error('Gagal ambil lokasi:', error);
            }
        }, 5000);
    </script>
</body>

</html>
