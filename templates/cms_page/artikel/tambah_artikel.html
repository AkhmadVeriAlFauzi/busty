{% extends 'cms_page/cmsbase.html' %}

{% block title %}Travion | Tambah Armada{% endblock %}
{% block page_title %}Tambah Armada Bus{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Form Tambah Armada</h2>

    <form method="POST" action="{{ url_for('main.tambah_artikel') }}" enctype="multipart/form-data" class="space-y-5">

        <div>
            <label for="gambar" class="block mb-1 font-medium text-gray-700">Upload Gambar</label>
            <input type="file" name="gambar" id="gambar"
                class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none file:bg-gray-100 file:border file:mr-4 file:py-2 file:px-4 file:rounded file:text-sm file:font-semibold file:text-gray-700">
        </div>
        <!-- judul -->
        <div>
            <label for="judul" class="block mb-1 font-medium text-gray-700">Judul Artikel</label>
            <input type="text" name="judul" id="judul" required
                class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Contoh: Judul Artikel">
        </div>

        <!-- sub judul -->
        <div>
            <label for="subjudul" class="block mb-1 font-medium text-gray-700">Sub Judul</label>
            <input type="text" name="subjudul" id="subjudul" required
                class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Contoh: Sub Judul Artikel">
        </div>

        <!-- konten -->
        <div>
            <label for="konten" class="block mb-1 font-medium text-gray-700">Konten</label>
            <input type="text" name="konten" id="konten" required
                class="w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Contoh: Ini adalah konten artikel yang akan ditampilkan di halaman...">
        </div>


        <!-- Tombol Simpan & Kembali -->
        <div class="flex justify-between items-center mt-6">
            <a href="{{ url_for('main.list_artikel') }}"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-6 py-2 rounded-md transition">
                Kembali
            </a>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition">
                Simpan
            </button>
        </div>

    </form>
</div>
{% endblock %}
