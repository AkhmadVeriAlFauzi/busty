{% extends 'cms_page/cmsbase.html' %}

{% block title %}Busty | Edit Artikel{% endblock %}
{% block page_title %}Edit Artikel{% endblock %}

{% block content %}
<div class="flex">
    <main class="flex-1 bg-gray-50 min-h-screen py-10 px-6 ">

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Artikel</h2>

            <form method="POST" action="{{ url_for('main.update_artikel') }}" enctype="multipart/form-data">
                <!-- Hidden ID -->
                <input type="hidden" name="artikel_id" value="{{ artikel_data._id }}">

                <!-- Gambar -->
                <div class="mb-4">
                    <label for="gambar" class="block text-sm font-medium text-gray-700 mb-1">Gambar Artikel</label>
                    <!-- {% if artikel_data.gambar %}
                        <img src="{{ url_for('static', filename='uploads/' ~ artikel_data.gambar) }}"
                             alt="Gambar Artikel" class="w-40 mb-2 rounded-md shadow">
                    {% endif %} -->
                    <input type="file" name="gambar" id="gambar"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">
                    <input type="hidden" name="gambar_lama" value="{{ artikel_data.gambar }}">
                </div>

                <!-- Judul -->
                <div class="mb-4">
                    <label for="judul" class="block text-sm font-medium text-gray-700 mb-1">Judul Artikel</label>
                    <input type="text" name="judul" id="judul" value="{{ artikel_data.judul }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- SubJudul -->
                <div class="mb-4">
                    <label for="subjudul" class="block text-sm font-medium text-gray-700 mb-1">Sub Judul Artikel</label>
                    <input type="text" name="subjudul" id="subjudul" value="{{ artikel_data.subjudul }}"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Konten -->
                <div class="mb-4">
                    <label for="konten" class="block text-sm font-medium text-gray-700 mb-1">Konten Artikel</label>
                    <textarea name="konten" id="konten" rows="6"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:outline-none">{{ artikel_data.konten }}</textarea>
                </div>

                
                <!-- Tombol Aksi -->
                <div class="flex justify-between">
                    <a href="{{ url_for('main.list_artikel') }}"
                        class="bg-gray-100 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-md transition">Kembali</a>

                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md transition">Simpan Perubahan</button>
                </div>
            </form>
        </div>

    </main>
</div>
{% endblock %}
