<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Busty{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='image/busty.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800 font-poppins">

    <header class="bg-white shadow-md fixed w-full z-10 top-0 px-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <img src="/static/image/Logo LS.png" alt="" class="h-6 w-auto">
            <nav>
                <a href="/" class="text-gray-600 hover:text-blue-600 px-3">Home</a>
                <a href="{{ url_for('auth.login') }}" class="text-gray-600 hover:text-blue-600 px-3">Login</a>
            </nav>
        </div>
    </header>

    <div class="min-h-screen flex flex-col justify-between ">
        <!-- Content will go here -->
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white mt-20 py-4 text-center text-sm text-gray-500">
        &copy; 2025 Busty. All rights reserved.
    </footer>
</body>

</html>
